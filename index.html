              </div>
          </div>

              </div>

        </div>

            <div class="popup__content" style="user-select: none;">
              <div id="contentContainer" class="trans3d"> 
                <section id="carouselContainer" class="trans3d">
                  <figure id="item1" class="carouselItem trans3d"><a href="https://swarwerth.github.io/switched.github.io/en/index.html" style="cursor: none; user-select: none;"><div class="carouselItemInner trans3d" style="background-image: url('https://swarwerth.github.io/switched.github.io/assets/img/screens/1.png'); background-size: cover;"><p>Switched</p></div></a></figure>
                  <figure id="item2" class="carouselItem trans3d"><a href="https://procyon-official.netlify.app/" style="cursor: none; user-select: none;"><div class="carouselItemInner trans3d" style="background-image: url('images/ProcyonImage.png'); background-size: cover;"><p>Procyon SARL</p></div></a></figure>
                  <figure id="item3" class="carouselItem trans3d"><div class="carouselItemInner trans3d"><p>3</p></div></figure>
                  <figure id="item4" class="carouselItem trans3d"><div class="carouselItemInner trans3d"><p>4</p></div></figure>
                  <figure id="item5" class="carouselItem trans3d"><div class="carouselItemInner trans3d"><p>5</p></div></figure>
